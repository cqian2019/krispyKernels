{% extends "base.html" %}

{% block content %}

<form action = "/search", methods="GET","POST">
  <input type="text" id="search" name="search" placeholder="Search">
  <button type="submit">Search</button>
</form>
<form action="/logout">
  <input type="submit" value="Log out">
</form>
<form action="/settings">
  <input type="submit" value="Settings">
</form>

<form action="/artists" methods="GET","POST">
  <table>
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Event Date</th>
        <th>Event Venue</th>
        <th>Event Genre</th>
        <th>Event Address</th>
      </tr>
    </thead>
    <tbody>
      {% for events, values in allEvents.items() %}
        <tr>
          <td><input type="submit" class = "button" name= {{ events }} value= "{{values[0]}}"></td>
          <td>{{values[1]}}</td>
          <td>{{values[2]}}</td>
          <td>{{values[3]}}</td>
          <td>{{values[4]}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</form>

{% endblock %}
